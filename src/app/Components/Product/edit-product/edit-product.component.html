
<div class="row w-100 text-white">
    <div class=" row col-6 p-3">
        <div class="form-group">
            <h3>ProductName </h3> 
            <input #name type="text" class="form-control" style="height: 5vh;"  placeholder="Enter Name" value="{{Product.name}}">
          </div>

          <div class="form-group">
            <h3>Price</h3> 
            <input #price type="text" class="form-control" style="height: 5vh;"  placeholder="Price" value="{{Product.price}}">
          </div>

          <div class="form-group">
            <h3>Description</h3> 
            <textarea #description type="text" class="form-control" style="height: 5vh;"  placeholder="Desciption" value="{{Product.description}}"></textarea>
          </div>
          <div class="form-group">
            <h3>Stock</h3> 
            <input #stock type="text" class="form-control" style="height: 5vh;"  placeholder="Stock" value="{{Product.stock}}">
          </div>
        
    </div>
    <div class="form-group col-6 p-3">
        <div class="form-group">
            <h3>Category</h3> 
            <input #category type="text" class="form-control mb-5" style="height: 5vh;"  placeholder="Category" value="{{Product.category}}">
          </div>
        <h2>Images : </h2>
        <p>Image1: </p><input #img1 type="file" class="form-control-file">
        <p>Image2: </p><input #img2 type="file" class="form-control-file">
      </div>
      <button type="submit" (click)="Editproduct(name.value,price.value,description.value,stock.value,category.value,img1,img2)"  class="btn btn-dark text-white mb-3  m-auto  md-w-25 w-50" style="height: 40px;" >Edit</button>
      <button type="submit" (click)="closeForm()" class="btn btn-dark text-white mb-3  m-auto  md-w-25 w-50" style="height: 40px;" >Cancel</button>
</div>
