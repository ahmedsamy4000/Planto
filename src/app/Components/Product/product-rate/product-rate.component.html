  <button type="button" class="sizes roboto-light p-3 m-3" (click)="openForm()">
    Rate Product
    <span></span><span></span><span></span><span></span>
  </button>

  <div class="form-container w-50  md-w-25 f-3" id="contactForm">
    <div class="d-flex justify-content-end">
      <svg (click)="closeForm()" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
        class="bi bi-x-square" viewBox="0 0 16 16">

        <path
          d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708" />
      </svg>
    </div>
    <p class="m-5" id="contactlabel">Contact Us</p>

    <div class="container-wrapper">  
        <div class="container d-flex align-items-center justify-content-center">
          <div class="row justify-content-center">    
            
            <!-- star rating -->
            <div class="rating-wrapper">
              
              <!-- star 5 -->
              <input type="radio" id="5-star-rating" name="star-rating" value="5" [(ngModel)]="selectedRating">
              <label for="5-star-rating" class="star-rating">
                <i class="fas fa-star d-inline-block"></i>
              </label>
              
               <!-- star 4 -->
              <input type="radio" id="4-star-rating" name="star-rating" value="4" [(ngModel)]="selectedRating">
              <label for="4-star-rating" class="star-rating star">
                <i class="fas fa-star d-inline-block"></i>
              </label>
              
               <!-- star 3 -->
              <input type="radio" id="3-star-rating" name="star-rating" value="3" [(ngModel)]="selectedRating">
              <label for="3-star-rating" class="star-rating star">
                <i class="fas fa-star d-inline-block"></i>
              </label>
              
              <!-- star 2 -->
              <input type="radio" id="2-star-rating" name="star-rating" value="2" [(ngModel)]="selectedRating">
              <label for="2-star-rating" class="star-rating star">
                <i class="fas fa-star d-inline-block"></i>
              </label>
              
              <!-- star 1 -->
              <input type="radio" id="1-star-rating" name="star-rating" value="1" [(ngModel)]="selectedRating">
              <label for="1-star-rating" class="star-rating star">
                <i class="fas fa-star d-inline-block"></i>
              </label>
              
             </div>
            
          </div>
        </div>
      </div>

    <div class="col-auto" id="submitbtn">
      <button type="submit" (click)="calcRate()" class="btn btn-dark text-white mb-3 w-50 p-3 md-w-25"
        id="sendtext">Send</button>
    </div>
  </div>
  <div class="alert-container  w-50 md-w-25  justify-content-center align-items-center rounded-5 " id="alertForm">
    <div class="row">
      <h1 class="col-12 text-dark">Thank You â™¥</h1>
      <button type="submit" (click)="closeAlert()" class="btn btn-dark text-white  m-auto  w-25  md-w-25 col-12"
        id="sendtext">Done</button>
    </div>
  </div>
</div>
