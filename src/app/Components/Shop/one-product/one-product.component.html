<div class="text-center fs-4 mb-5">
    <a routerLink="/shop/{{name}}" class="nav-link">
        <img [src]="currentimg" class="prd-img" (mouseover)="onMouseOver()" (mouseout)="onMouseOut()">
        <p class="roboto-light mt-3">{{name}}</p>
        <p class="roboto-light">{{ price | currency:'EGP'}}</p>
    </a>
</div>
