<div class="row mx-4">
    <div class="col-12 col-md-4 my-5 text-center m-auto">
        <h1 class="text-white roboto-light">Our Plants</h1>
        <p class="text-white roboto-light fs-5 mt-4">Welcome to a world where plants not only beautify our surroundings but
            also have the power to nourish our souls.</p>
    </div>
</div>

<div class="d-flex justify-content-center mt-5 gap-5 products">
    <div class="row mx-5">
        @for(p of products; track p)
        {
        <div class="col col-sm-6 col-md-3 col-6">
            <app-one-product [name]="p"></app-one-product>
        </div>
        }
    </div>
</div>
