



@if(products)
{
<div class="row m-5">
    <div class="col-12 col-md-4 my-5 text-center m-auto">
        <h1 class="text-white roboto-light">Our Plants</h1>
        <p class="text-white roboto-light fs-4 mt-4">Welcome to a world where plants not only beautify our surroundings but
            also have the power to nourish our souls.</p>
    </div>
</div>

<div class="d-flex justify-content-center mt-5 gap-5 products mb-5">
    <div class="row mx-5">
        @for(p of products; track p)
        {
        <div class="col col-sm-6 col-md-3 col-6">
            <app-one-product [imgSrc]=p.images [price]=p.price [name]=p.name></app-one-product>
        </div>
        }
      @if(isAdmin=="true"){
        <div class="col col-sm-6 col-md-3 col-6 text-center con2 d-flex align-items-center justify-content-center"  (click)="add(addProduct)">
            <div class="text-center fs-5 mb-5 text-white">
                <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="currentColor" class="bi bi-plus-square" viewBox="0 0 16 16">
                    <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z"/>
                    <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
                  </svg>
            </div>
        </div>
      }
    </div>
</div>
}
@else
{
    <app-loading></app-loading>
    @if(isAdmin=="true"){
    <div class="container" (click)="add(addProduct)">
        <div class="col col-md-3 col-6 pt-5 text-center con d-flex align-items-center justify-content-center">
            <div class="text-center fs-1 mb-5 text-white">
                <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="currentColor" class="bi bi-plus-square bi-lg" viewBox="0 0 16 16">
                    <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z"/>
                    <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
                </svg>
            </div>
        </div>
        <div style="margin-top: 200px; height: 10vh;"></div>
    </div>
    
    }
}

<div #addProduct class="add-product-list bg-success w-75 md-w-25 justify-content-center align-items-center ">
    <app-addproduct [Form]="addProduct"></app-addproduct>
</div>
