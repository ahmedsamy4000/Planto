<div class="row w-100 text-white">
  <form [formGroup]="Form" class="row col-6 p-3">
    <div class="form-group">
      <h3>ProductName </h3> 
      <input formControlName="name" #name type="text" class="form-control" style="height: 5vh;" placeholder="Enter Name">
    </div>

    <div class="form-group">
      <h3>Price</h3> 
      <input  #price formControlName="price" type="text" class="form-control" style="height: 5vh;" placeholder="Price">
    </div>

    <div class="form-group">
      <h3>Description</h3> 
      <textarea formControlName="description" #description type="text" class="form-control" style="height: 5vh;" placeholder="Description"></textarea>
    </div>

    <div class="form-group">
      <h3>Stock</h3> 
      <input formControlName="stock" #stock type="text" class="form-control" style="height: 5vh;" placeholder="Stock">
    </div>
  </form>

  <div class="form-group col-6 p-3">
    <div class="form-group">
      <h3>Category</h3> 
      <input formControlName="category" #category type="text" class="form-control mb-5" style="height: 5vh;" placeholder="Category">
    </div>

    <h2>Images :</h2>
    <p>Image1: </p><input formControlName="img1" #img1 type="file" class="form-control-file">
    <p>Image2: </p><input formControlName="img2" #img2 type="file" class="form-control-file">
  </div>

  <button type="button" (click)="AddProduct(name.value, price.value,description.value,stock.value,category.value,img1.value, img2.value)" class="btn btn-dark text-white mb-3 m-auto md-w-25 w-50" style="height: 40px;">Add</button>
  <button type="button" (click)="closeForm()" class="btn btn-dark text-white mb-3 m-auto md-w-25 w-50" style="height: 40px;">Cancel</button>
</div>
