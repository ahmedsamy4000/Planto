  <section class="gradient-custom">
    <div class="container">
      <div class="row justify-content-center align-items-center">
        <div class="col-12">
              <form>
                <div class="text-center mb-3 text-white fw-bold">
                  <p>Sign up with:</p>
                  <button type="button" class="btn btn-link btn-floating mx-1">
                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                        class="bi bi-facebook basicColor" viewBox="0 0 16 16">
                        <path
                            d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951" />
                    </svg>
                </button>
        
                <button type="button" class="btn btn-link btn-floating mx-1">
                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                        class="bi bi-google basicColor" viewBox="0 0 16 16">
                        <path
                            d="M15.545 6.558a9.4 9.4 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.7 7.7 0 0 1 5.352 2.082l-2.284 2.284A4.35 4.35 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.8 4.8 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.7 3.7 0 0 0 1.599-2.431H8v-3.08z" />
                    </svg>
                </button>

                <p class="text-center text-white fw-bold">or:</p>

                </div>
                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline text-white fw-bold">
                      <label class="form-label" for="name">Name</label>
                      <input #name type="text" id="name" class="form-control" />
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline text-white fw-bold">
                      <label class="form-label" for="age">Age</label>
                      <input #age type="number" id="age" class="form-control" />
                    </div>
  
                  </div>
                </div>
  
                <div class="row">
                  <div class="col-md-6 mb-4 d-flex align-items-center">
  
                    <div class="form-outline datepicker w-100 text-white fw-bold">
                      <label for="email" class="form-label">Email</label>
                      <input #email type="email" class="form-control" id="email" />
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-4 text-white fw-bold">
  
                    <h6 class="mb-2 pb-1">Gender: </h6>
  
                    <div class="form-check form-check-inline text-white fw-bold me-4">
                      <input class="form-check-input checkColor" type="radio" name="inlineRadioOptions" id="femaleGender"
                        value="option1" checked />
                      <label class="form-check-label" for="femaleGender">Female</label>
                    </div>
  
                    <div class="form-check form-check-inline text-white fw-bold">
                      <input class="form-check-input checkColor" type="radio" name="inlineRadioOptions" id="maleGender"
                        value="option2" />
                      <label class="form-check-label" for="maleGender">Male</label>
                    </div>
  
                  </div>
                </div>
  
                <div class="row">
                  <div class="col-md-6 mb-4 pb-2">
  
                    <div class="form-outline text-white fw-bold">
                      <label class="form-label" for="emailAddress">Street</label>
                      <input type="text" id="emailAddress" class="form-control" />
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-4 pb-2">
                    <div class="form-outline text-white fw-bold">
                      <label class="form-label" for="phoneNumber">City</label>
                      <input type="text" id="phoneNumber" class="form-control" />
                    </div>
  
                  </div>
                </div>
  
                <div class="row">
                  <div class="col-md-6 mb-4 pb-2">
  
                    <div class="form-outline text-white fw-bold">
                      <label class="form-label" for="password">Password</label>
                      <input #password type="password" id="password" class="form-control" />
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-4 pb-2">
                    <div class="form-outline text-white fw-bold">
                      <label class="form-label" for="password2">Confirm Password</label>
                      <input type="password" id="password2" class="form-control" />
                    </div>
  
                  </div>
                </div>
                
                <div class="text-center">
                <button type="button" class="btn btnSign btn-block mb-3" (click)="onRegister(name.value, email.value, +age.value, password.value)">Sign Up</button>
              </div>
  
              </form>

        </div>
      </div>
    </div>
  </section>
