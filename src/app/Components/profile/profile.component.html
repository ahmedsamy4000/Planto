<div class="container" style="margin-bottom: 500px;">
    <div class="row d-flex justify-content-center">
        <div class="col-md-10 mt-5 pt-5">
            <div class="row z-depth-3">
                <div class="col-sm-4 custom-bg-color">
                    <div class="card-block text-center text-black">
                        <img src="../../../assets/flower.jpg"  alt="Profile Image" class="mt-2 image"> <!-- Applied border-radius to make it a circle -->
                        <h2 class="font-weight-bold mt-4">{{user.name}}</h2>
                    </div>
                </div>
                <div class="col-sm-8 bg-dark text-white rounded-right">
                    <h3 class="mt-3 text-center">Your Profile</h3>
                    <hr class="bg-primary mt-0 mb-4 w-25 mx-auto">
                    <div class="row">
                        <div class="col-sm-6 mb-4 fs-3">
                            <div class="font-weight-bold" >Email: {{user.email}}</div>
                        </div>
                        <div class="col-sm-6 fs-3">
                            <div class="font-weight-bold" >Phone: {{user.phone}}</div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 mb-4 fs-3">
                            <div class="font-weight-bold" >Address: {{user.street}}, {{user.city}}</div>
                        </div>
                        <div class="col-sm-6 fs-3">
                            <div class="font-weight-bold" >Age: {{user.age}}</div>
                        </div>
                    </div>
                    <hr class="bg-primary">
                    <div class="text-center mb-4">
                        <button class="learn-more" (click)="toggleProfileForm()">
                            <span class="circle" aria-hidden="true">
                            <span class="icon arrow"></span>
                            </span>
                            <span class="button-text">Edit Profile</span>
                          </button>
                    </div>
                    @if(profileFormVisible)
                    {
                        <app-update-profile (closeForm)="toggleProfileForm()" [user]="user"></app-update-profile>
                    }
                </div>
            </div>
        </div>
    </div>
</div>
