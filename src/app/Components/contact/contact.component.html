<div class=" background-image-container d-flex align-items-center text-white">

  <p class="mt-5 pt-5">Contact Us</p>

  <div class="w-50">
    <p class="fs-1 text-center mb-5">
      Don't hesitate to reach out with the contact information below, or send a message using the form.</p>
  </div>

  <button type="button" class="sizes roboto-light fs-3 px-5 py-4 mb-5" (click)="openForm()">
    Get In Touch
    <span></span><span></span><span></span><span></span>
  </button>

  <div class="form-container w-50  md-w-25 f-3" id="contactForm">
    <div class="d-flex justify-content-end">
      <svg (click)="closeForm()" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
        class="bi bi-x-square" viewBox="0 0 16 16">
        <path
          d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z" />
        <path
          d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708" />
      </svg>
    </div>
    <p class="m-5" id="contactlabel">Contact Us</p>
    <div class="row justify-content-center d-flex ">
      <div class="mb-3 w-50">
        <label for="exampleFormControlInput1" class="form-label">User Name</label>
        <input type="text" class="form-control" value={{userData.name}} disabled>
      </div>
      <div class="mb-3 w-50">
        <label for="exampleFormControlInput1" class="form-label">Email</label>
        <input type="email" class="form-control" value={{userData.email}} disabled>
      </div>
    </div>
    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label">Message</label>
      <textarea #body class="form-control" rows="3"></textarea>
    </div>

    <div class="col-auto" id="submitbtn">
      <button type="submit" (click)="addFeedback(300,body.value)" class="btn btn-dark text-white mb-3 w-50 p-3 md-w-25"
        id="sendtext">Send</button>
    </div>
  </div>
  <div class="alert-container  w-50 md-w-25  justify-content-center align-items-center rounded-5 " id="alertForm">
    <div class="row">
      <h1 class="col-12 text-dark">Thank You â™¥</h1>
      <button type="submit" (click)="closeAlert()" class="btn btn-dark text-white  m-auto  w-25  md-w-25 col-12"
        id="sendtext">Done</button>
    </div>
  </div>

</div>
