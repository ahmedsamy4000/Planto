

<div class=" background-image-container d-flex align-items-center text-white">

    <p>Contact Us</p>

    <div class="w-50">
        <p style="text-align:center;white-space:pre-wrap; font-size: 20px;" class="">
            The following text is placeholder known as “lorem ipsum,” which is scrambled 
            Latin used by designers to mimic real copy. Lorem ipsum dolor sit amet nullam.</p>
    </div>
    
    <button class="button" (click)="openForm()">
        Get In Touch
        <span></span><span></span><span></span><span></span>
    </button>

    <div class="form-container w-50 bg-success md-w-25" id="contactForm">
      <div class="d-flex justify-content-end" >
        <svg (click)="closeForm()" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-x-square" viewBox="0 0 16 16">
          <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z"/>
          <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
        </svg>
      </div>
      <p class="m-5" id="contactlabel">Contact Us</p>
      <div class="row justify-content-center d-flex ">
        <div class="mb-3 w-50">
          <label for="exampleFormControlInput1" class="form-label">User Name</label>
          <input type="text" class="form-control"  placeholder="User Name">
        </div>
        <div class="mb-3 w-50">
          <label for="exampleFormControlInput1" class="form-label">Email</label>
          <input type="email" class="form-control"  placeholder="example@gmail.com">
        </div>
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Message</label>
        <textarea #body class="form-control"  rows="3"></textarea>
      </div>

      <div class="col-auto" id="submitbtn">
        <button type="submit" (click)="addFeedback(300,body.value)" class="btn btn-dark text-white mb-3 w-50 p-3 md-w-25" id="sendtext">Send</button>
      </div>
      </div>
      <div class="alert-container bg-success w-50 md-w-25  justify-content-center align-items-center " id="alertForm">
        <div class="row">
          <h1 class="col-12">Thank You ♥</h1>
          <button type="submit" (click)="closeAlert()" class="btn btn-dark text-white mb-3  m-auto  md-w-25 col-12" id="sendtext">Done</button>
        </div>
        </div>
      
</div>
