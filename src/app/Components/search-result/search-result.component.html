
    <div class="row mt-5 mx-5">
        <div class="col-12 col-md-4 my-5 w-100">
            <h1 class="text-white roboto-light mb-5">Happy Shopping {{userName}}</h1>
            <div class="row justify-content-between">
                <div class="col-4">
                    <p class="text-white roboto-light fs-5">Results of "{{searchValue}}" </p>
                </div>
                <div class="col-4 d-flex justify-content-end">
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle color fs-5 wid" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                          Sort
                        </button>
                        <ul class="dropdown-menu color" aria-labelledby="dropdownMenuButton">
                          <li><a class="dropdown-item"(click)="sortHighToLow()">Price: High to Low</a></li>
                          <li><a class="dropdown-item" (click)="sortLowToHigh()">Price: Low to High</a></li>
                        </ul>
                      </div>
                </div>
                
            </div>
            
        </div>
    </div>


    @if (products) {

        <div class="d-flex justify-content-center gap-5 products mb-5">
            <div class="row mx-5">
                @for(p of products; track p)
                {
                    <div class="col col-sm-6 col-md-3 col-6">
                        <app-one-product [imgSrc]=p.images [price]=p.price [name]=p.name></app-one-product>
                    </div>
                }
            </div>
        </div>
        
    }@else {
       <app-loading></app-loading> 
    }
