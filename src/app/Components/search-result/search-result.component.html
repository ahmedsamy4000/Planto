<div class="container-fluid">
    <div class="row mt-5 mx-5">
        <div class="col-12 col-md-4 my-5">
            <h1 class="text-white roboto-light mb-5">Happy Shopping Harry</h1>
            <div class="row">
                <h2 class="text-white roboto-light">Result of Outdoor </h2>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                      Dropdown button
                    </button>
                    <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="dropdownMenuButton">
                      <li><a class="dropdown-item active" href="#">Action</a></li>
                      <li><a class="dropdown-item" href="#">Another action</a></li>
                      <li><a class="dropdown-item" href="#">Something else here</a></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item" href="#">Separated link</a></li>
                    </ul>
                  </div>
            </div>
            
        </div>
    </div>
</div>


<div class="d-flex justify-content-center gap-5 products mb-5">
    <div class="row mx-5">
        @for(p of products; track p)
        {
        <div class="col col-sm-6 col-md-3 col-6">
            <app-one-product [name]="p"></app-one-product>
        </div>
        }
    </div>
</div>
